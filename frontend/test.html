<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-right: 10px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
    }
    .safe {
      color: green;
    }
    .suspicious {
      color: orange;
    }
    .malicious {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Check a URL</h2>

  <input type="text" id="urlInput" placeholder="Enter a URL">
  <button onclick="checkURL()">Check</button>

  <div id="result"></div>

  <script>
    async function checkURL() {
      const url = document.getElementById('urlInput').value;
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Checking...';
      resultDiv.className = '';

      try {
        const response = await fetch('http://127.0.0.1:8000/api/check_url/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url: url })
        });

        if (!response.ok) {
          throw new Error(`Error ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();

        const classification = data.classification || "unknown";
        const reason = data.reason || "No reason provided.";

        resultDiv.innerHTML = `
          <div>Result: <span class="${classification.toLowerCase()}">${classification.toUpperCase()}</span></div>
          <div>Reason: ${reason}</div>
        `;
        resultDiv.className = classification.toLowerCase();

      } catch (error) {
        resultDiv.textContent = `Error: ${error.message}`;
        resultDiv.className = 'malicious';
      }
    }
  </script>

</body>
</html>
